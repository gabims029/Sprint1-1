<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!--Incluindo o arquivo de estilização-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Tag semântica de cabeçalho-->
    <header>
      <button onclick="window.location.href='cadastro.html'">Cadastro</button>
    </header>

    <!--Tag semântica para organização do conteúdo do site-->
    <main>
      <!--Primeira seção do conteúdo-->
      <section>
        <!-- <h1>Faça Login ou<br>Cadastre-se para<br>ter acesso ao sistema:</h1> -->
         <div>
          <img
          src="senaisplogo.png"
          alt="Logo SENAI SP"
        />  
        <form id="formLogin">
          <h2>Login</h2>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="exmplo@gmail.com" required/>
          <br>
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" placeholder="•••••••" required/>
          <br>
          <br>
          <input type="submit" value="Login"/>
          
          <p>Ou</p>
          <button type="button" onclick="window.location.href='cadastro.html'">Cadastre-se</button>
        </form>
        </div>

      </section>

      <!--Segunda seção do conteúdo-->
    </main>

    <footer>
      <p>Desenvolvido por: Leonardo P., João Pedro V., Gabriela Melo</p>
    </footer>
    <script src="appLogin.js"></script>
  </body>
</html>
