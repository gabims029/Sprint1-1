<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!--Incluindo o arquivo de estilização-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Tag semântica de cabeçalho-->
    <header>
      <button onclick="window.location.href='cadastro.html'">Cadastro</button>
    </header>

    <!--Tag semântica para organização do conteúdo do site-->
    <main>
      <!--Primeira seção do conteúdo-->
      <section>
        <form id="formLogin">
          <div class="logoL">
            <img src="senaisplogo.png" alt="Logo SENAI SP"/> 
          </div>
          
          <section class="login">
            <label for="email">E-mail:</label>
            <input id="bEmail" type="email" id="email" name="email" placeholder="Digite seu E-mail" required/>
            
            <label  for="senha">Senha:</label>
            <input id="bSenha" type="password" id="senha" name="senha" placeholder="Digite sua senha" required/>
         
            <div  class="buttonL">
              <input  type="submit" value="Login" />
              <p class="link">
                Não tem cadastro? <a href="cadastro.html">Cadastrar-se</a>
              </p>
            </div>
          </section>
        </form>
      </section>

      <!--Segunda seção do conteúdo-->
    </main>

    <footer>
      <p>Desenvolvido por: Leonardo P., João Pedro V., Gabriela Melo</p>
    </footer>
    <script src="appUser.js"></script>
  </body>
</html>
