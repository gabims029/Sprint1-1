<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>

    <!--Incluindo o arquivo de estilização-->
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <!--Tag semântica de cabeçalho-->
    <header>
      <h3>Página Login</h3>
      <button onclick="window.location.href='home.html'">Home</button>
    </header>

    <!--Tag semântica para organização do conteúdo do site-->
    <main>
      <!--Primeira seção do conteúdo-->
      <section>
        <h1>Faça Login ou<br>Cadastre-se para<br>ter acesso ao sistema:</h1>
          <img
          src="senaisplogo.png"
          alt="Logo SENAI SP"
        />    
        <form>
          <h2>Login</h2>
          <label for="username">Usuário:</label>
          <input type="text" name="username"/>
          <br>
          <label for="senha">Senha:</label>
          <input type="password" name="senha"/>
          <br>
          <button type="submit">Enviar</button>
          </form>
      </section>
    </main>

    <footer>
      <p>Desenvolvido por: Leonardo P., João Pedro V., Gabriela Melo </p>
    </footer>
  </body>
</html>
