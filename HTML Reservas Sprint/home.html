<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!--Incluindo o arquivo de estilização-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Tag semântica de cabeçalho-->
    <header></header>

    <!--Tag semântica para organização do conteúdo do site-->
    <main>
      <!--Primeira seção do conteúdo-->
      <section>
        <div class="caixaLogin">
          <img src="senaisplogo.png" alt="Logo SENAI SP" />
          <form>
            <h2>Login</h2>
            <label for="username">Usuário:</label>
            <input type="text" name="username" />
            <br />
            <label for="senha">Senha:</label>
            <input type="password" name="senha" />
            <br />
            <button type="submit">Login</button>
          </form>
          <p>Ou</p>
          <button onclick="window.location.href='index.html'">
            Cadastre-se
          </button>
        </div>
      </section>

      <!--Segunda seção do conteúdo-->
    </main>

    <footer>
      <p>Desenvolvido por: Leonardo P., João Pedro V., Gabriela Melo</p>
    </footer>
  </body>
</html>
