<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>

    <!--Incluindo o arquivo de estilização-->
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <!--Tag semântica de cabeçalho-->
    <header>
      <h3>Página Login</h3>
      <button onclick="window.location.href='index.html'">Login</button>
    </header>

    <!--Tag semântica para organização do conteúdo do site-->
    <main>
      <!--Primeira seção do conteúdo-->
      <section>
        <h1>Faça Login ou<br>Cadastre-se para<br>ter acesso ao sistema:</h1>
          <img
          src="senaisplogo.png"
          alt="Logo SENAI SP"
        />    
        <form id="formCad">
          <h2>Cadastro</h2>
          <label for="nome">Usuário:</label>
          <input type="text" id="nome" name="nome" required/>
          <br>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required/>
          <br>
          <label for="emailc">Confirme E-mail:</label>
          <input type="email" id="emailc" name="emailc" required/>
          <br>
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required/>
          <br>
          <label for="senhac">Confirme Senha:</label>
          <input type="password" id="senhac" name="senhac" required/>
          <br>
          <input type="submit" value="Cadastrar"/>
          </form>
      </section>
    </main>

    <footer>
      <p>Desenvolvido por: Leonardo P., João Pedro V., Gabriela Melo </p>
    </footer>
    <script src="appCad.js"></script>
  </body>
</html>
