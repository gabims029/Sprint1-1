<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <!--Incluindo o arquivo de estilização-->
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <!--Tag semântica de cabeçalho-->
    <header>
      <button onclick="window.location.href='index.html'">Login</button>
    </header>

    <!--Tag semântica para organização do conteúdo do site-->
    <main>
      <!--Primeira seção do conteúdo-->
      <section>    
        <form id="formCad">
          <div class="logoC">
            <img src="senaisplogo.png" alt="Logo SENAI SP"/>
          </div>

          <setion class="cadastro">
            <label for="nomecompleto">Usuário:</label>
            <input type="text" id="nomecompleto" name="nomecompleto" placeholder="Nome completo"required/>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required/>

            <label for="emailc">Confirme E-mail:</label>
            <input type="email" id="emailc" name="email" placeholder="Digite seu email" required/>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" maxlength="16" placeholder="Digite sua senha" required/>
            
            <label for="senhac">Confirme Senha:</label>
            <input type="password" id="senhac" name="senhac" maxlength="16" placeholder="Confirme sua senha" required/>

            <div  class="buttonL">
              <input  type="submit" value="Cadastrar"/>
            </div>
        </form>          
      </section>
    </main>

    <footer>
      <p>Desenvolvido por: Leonardo P., João Pedro V., Gabriela Melo </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
